<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tower of Hanoi Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>you are playing <span id='title'>Tower of Hanoi</span></h1>
    <div class="container">
        <div class="game">
            <div class="tower" id="tower1">
                <div class="brick" id="brick1">
                    <div class="number" id="1">
                        <h2>1</h2>
                    </div>
                </div>
            </div>
            <div class="tower" id="tower2">
                <div class="brick" id="brick2">
                    <div class="number" id="2">
                        <h2>2</h2>
                    </div>
                </div>
            </div>
            <div class="tower" id="tower3">
                <div class="brick" id="brick3">
                    <div class="number" id="3">
                        <h2>3</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="controls">
        <input type="button" value="Reset" id="resetButton" href="">
    </div>    
    <script src="index.js" type="module"></script>
</body>
</html>
