<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tower of Hanoi Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>you are playing <span id='title'>Tower of Hanoi</span></h1>
    <div class="container">
        <div id="game">
        </div>
    </div>
    <div id="controls">
        <div>
            <input type="button" value="Reset" id="resetButton" class="shadow" href="">
        </div>
        <p id="levelsLabel">Choose a level:</p>
        <div>
            <input type="button" value="1" id="level1Button" class="levelButton shadow" href="">
            <input type="button" value="2" id="level2Button" class="levelButton shadow" href="">
            <input type="button" value="3" id="level3Button" class="levelButton shadow" href="">
        </div>
    </div>    
    <script src="index.js" type="module"></script>
</body>
</html>
